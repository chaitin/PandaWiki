name: Web Build and Push

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          list-files: json
          filters: |
            admin:
              - 'web/admin/**'
            app:
              - 'web/app/**'
            web_other:
              - 'web/**'
              - '!web/admin/**'
              - '!web/app/**'

      - name: Print changed files (debug)
        if: always()
        run: |
          echo "admin: ${{ steps.changes.outputs.admin }}"
          echo "app: ${{ steps.changes.outputs.app }}"
          echo "web_other: ${{ steps.changes.outputs.web_other }}"
          echo "admin_files: ${{ steps.changes.outputs.admin_files }}"
          echo "app_files: ${{ steps.changes.outputs.app_files }}"
          echo "web_other_files: ${{ steps.changes.outputs.web_other_files }}"

      - name: Setup Env for admin
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        working-directory: web/admin
        run: echo "VITE_APP_VERSION=${{ steps.version.outputs.value }}" >> .env.production

      - name: Build admin
        if: github.event_name == 'pull_request' && (steps.changes.outputs.admin == 'true' || steps.changes.outputs.web_other == 'true') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        working-directory: web/admin
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm run build

      - name: Build app
        if: github.event_name == 'pull_request' && (steps.changes.outputs.app == 'true' || steps.changes.outputs.web_other == 'true') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        working-directory: web/app
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm run build

      - name: Tar admin files
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        run: tar -cvf web/admin/dist.tar -C web/admin dist

      - name: Tar app files
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        run: tar -cvf web/app/dist.tar -C web/app dist

      - name: Upload admin build artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: web/admin/dist.tar
          if-no-files-found: error
          retention-days: 7

      - name: Upload app build artifacts
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: web/app/dist.tar
          if-no-files-found: error
          retention-days: 7

  package:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        project: [admin, app]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.project }}-build

      - name: Extract files
        run: tar -xvf dist.tar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: chaitin-registry.cn-hangzhou.cr.aliyuncs.com
          username: ${{ secrets.CT_ALIYUN_USER }}
          password: ${{ secrets.CT_ALIYUN_PASS }}

      - name: Package and push
        uses: docker/build-push-action@v5
        with:
          context: ./web/${{ matrix.project }}
          file: ./web/${{ matrix.project }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-${{ matrix.project == 'admin' && 'nginx' || 'app' }}:v${{ needs.build.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
