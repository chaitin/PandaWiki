name: Web Build and Push

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Setup Env for admin
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: web/admin
        run: echo "VITE_APP_VERSION=${{ steps.version.outputs.value }}" >> .env.production

      - name: Build admin and app
        working-directory: web
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm run build

      - name: Tar admin files
        if: startsWith(github.ref, 'refs/tags/')
        run: tar -cvf web/admin/dist.tar -C web/admin dist

      - name: Tar app files
        if: startsWith(github.ref, 'refs/tags/')
        run: tar -cvf web/app/dist.tar -C web/app dist

      - name: Upload admin build artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: web/admin/dist.tar
          if-no-files-found: error
          retention-days: 7

      - name: Upload app build artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: web/app/dist.tar
          if-no-files-found: error
          retention-days: 7

  package:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        project: [admin, app]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.project }}-build

      - name: Extract files
        run: tar -xvf dist.tar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: chaitin-registry.cn-hangzhou.cr.aliyuncs.com
          username: ${{ secrets.CT_ALIYUN_USER }}
          password: ${{ secrets.CT_ALIYUN_PASS }}

      - name: Package and push
        uses: docker/build-push-action@v5
        with:
          context: ./web/${{ matrix.project }}
          file: ./web/${{ matrix.project }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-${{ matrix.project == 'admin' && 'nginx' || 'app' }}:v${{ needs.build.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
