name: Docker Build and Push

on:
  push:
    branches:
      - admin-*
      - app-*
      - main
    tags:
      - "admin-v[0-9]+.[0-9]+.[0-9]+*"
      - "app-v[0-9]+.[0-9]+.[0-9]+*"
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  docker-admin-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/admin-') || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/admin-v') || (startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/app-v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        id: admin-cache
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-admin-node-${{ hashFiles('web/admin/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-admin-node-

      - name: Check admin cache hit
        run: |
          if [[ "${{ steps.admin-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "::notice::Admin cache hit! Using cached node_modules"
          else
            echo "::warning::Admin cache miss! Installing dependencies from scratch"
          fi

      - name: Login to Aliyun Container Registry
        if: startsWith(github.ref, 'refs/tags/admin-v') || startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: chaitin-registry.cn-hangzhou.cr.aliyuncs.com
          username: ${{ secrets.CT_ALIYUN_USER }}
          password: ${{ secrets.CT_ALIYUN_PASS }}

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            if [[ $GITHUB_REF == refs/tags/admin-v* ]]; then
              echo "VERSION=${GITHUB_REF#refs/tags/admin-v}" >> $GITHUB_OUTPUT
            else
              echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            fi
          else
            echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Set environment variables
        run: |
          echo "VITE_APP_VERSION=${{ steps.get_version.outputs.VERSION }}" >> web/admin/.env.production

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./web/admin
          file: ./web/admin/Dockerfile
          push: ${{ startsWith(github.ref, 'refs/tags/admin-v') || startsWith(github.ref, 'refs/tags/v') }}
          tags: chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-nginx:v${{ steps.get_version.outputs.VERSION }}
          cache-from: |
            type=gha,scope=admin
            type=registry,ref=chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-nginx:buildcache
          cache-to: |
            type=gha,scope=admin,mode=max
            type=registry,ref=chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-nginx:buildcache,mode=max

  docker-app-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/app-') || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/app-v') || (startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/admin-v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        id: app-cache
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-app-node-${{ hashFiles('web/app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-app-node-

      - name: Check app cache hit
        run: |
          if [[ "${{ steps.app-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "::notice::App cache hit! Using cached node_modules"
          else
            echo "::warning::App cache miss! Installing dependencies from scratch"
          fi

      - name: Login to Aliyun Container Registry
        if: startsWith(github.ref, 'refs/tags/app-v') || startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: chaitin-registry.cn-hangzhou.cr.aliyuncs.com
          username: ${{ secrets.CT_ALIYUN_USER }}
          password: ${{ secrets.CT_ALIYUN_PASS }}

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            if [[ $GITHUB_REF == refs/tags/app-v* ]]; then
              echo "VERSION=${GITHUB_REF#refs/tags/app-v}" >> $GITHUB_OUTPUT
            else
              echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            fi
          else
            echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./web/app
          file: ./web/app/Dockerfile
          push: ${{ startsWith(github.ref, 'refs/tags/app-v') || startsWith(github.ref, 'refs/tags/v') }}
          tags: chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-app:v${{ steps.get_version.outputs.VERSION }}
          cache-from: |
            type=gha,scope=app
            type=registry,ref=chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-app:buildcache
          cache-to: |
            type=gha,scope=app,mode=max
            type=registry,ref=chaitin-registry.cn-hangzhou.cr.aliyuncs.com/chaitin/panda-wiki-app:buildcache,mode=max
